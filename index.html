  <script>
  // –î–æ–±–∞–≤–ª—è–µ–º –∏–∫–æ–Ω–∫–∏ –¥–ª—è –ø–æ–ª–µ–π —Ñ–æ—Ä–º—ã + —É–±–∏—Ä–∞–µ–º –≤—Ç–æ—Ä—É—é –≥–∞–ª–æ—á–∫—É –ø—Ä–∏ –≤—ã–±–æ—Ä–µ –æ–ø–ª–∞—Ç—ã
  document.addEventListener('DOMContentLoaded', function() {
    const addIcon = (selector, iconCode) => {
      const input = document.querySelector(selector);
      if (input) {
        const wrapper = document.createElement('div');
        wrapper.className = 'input-with-icon';
        input.parentNode.insertBefore(wrapper, input);
        wrapper.appendChild(input);

        wrapper.insertAdjacentHTML('afterbegin', 
          `<span class="input-icon">${iconCode}</span>`);
      }
    };

    addIcon('input[name="fio"]', 'üë§');
    addIcon('input[name="phone"]', 'üì±');
    addIcon('input[name="city"]', 'üèôÔ∏è');
    addIcon('input[name="post"]', 'üìÆ');

    // üî• –£–¥–∞–ª—è–µ–º —Å–∫—Ä—ã—Ç—ã–π placeholder –ø–æ—Å–ª–µ –≤—ã–±–æ—Ä–∞ —Å–ø–æ—Å–æ–±–∞ –æ–ø–ª–∞—Ç—ã
    const paymentSelect = document.querySelector('select[name="payment"]');
    if (paymentSelect) {
      paymentSelect.addEventListener('change', () => {
        const placeholder = paymentSelect.querySelector('option[value=""]');
        if (placeholder) {
          placeholder.remove(); // –£–¥–∞–ª—è–µ–º –ª–∏—à–Ω—é—é —Å—Ç—Ä–æ–∫—É => —É–±–∏—Ä–∞–µ—Ç—Å—è –≤—Ç–æ—Ä–∞—è –≥–∞–ª–æ—á–∫–∞
        }
      });
    }
  });
  </script>
