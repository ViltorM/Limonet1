<!DOCTYPE html>
<html lang="ua">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Limonet</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
  <script defer src="translations.js"></script>
  <script defer src="script.js"></script>
  <style>
    /* –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è —Ä–µ—à–µ–Ω–∏—è –ø—Ä–æ–±–ª–µ–º—ã —Å –≥–∞–ª–æ—á–∫–∞–º–∏ */
    select option:first-child[disabled] {
      display: none;
    }
    
    select:invalid {
      color: #6c757d; /* –°–µ—Ä—ã–π —Ü–≤–µ—Ç –¥–ª—è placeholder */

    select option:not([disabled]) {
      color: #000; /* –ß–µ—Ä–Ω—ã–π —Ü–≤–µ—Ç –¥–ª—è –æ–±—ã—á–Ω—ã—Ö –æ–ø—Ü–∏–π */
    }
  </style>
</head>
<body>
  <header>
    <h1 class="site-title">Limonet</h1>
    <p class="site-subtitle" data-translate="logoSubtitle"></p>
    <div class="lang-switcher">
      <button onclick="setLang('ua')">UA</button>
      <button onclick="setLang('ru')">RU</button>
    </div>
  </header>

  <main>
    <!-- –ë–∞–Ω–Ω–µ—Ä —Ä–æ—Ç–∞—Ü–∏–∏ —Ç–æ–≤–∞—Ä–æ–≤ -->
    <section id="featured-products" class="featured-banner">
      <div class="featured-header">
        <h2 data-translate="featured_products">–†–µ–∫–æ–º–µ–Ω–¥—É—î–º–æ</h2>
        <div class="featured-controls">
          <button id="prev-featured">‚Üê</button>
          <button id="next-featured">‚Üí</button>
        </div>
      </div>
      <div class="featured-items"></div>
    </section>

    <!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª–∏ –≤–∏–¥–∞ —Ç–æ–≤–∞—Ä–æ–≤ -->
    <div class="view-options">
      <button class="view-option active" data-view="grid" title="–°—ñ—Ç–∫–∞">
        <svg width="24" height="24" viewBox="0 0 24 24"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/></svg>
      </button>
      <button class="view-option" data-view="list" title="–°–ø–∏—Å–æ–∫">
        <svg width="24" height="24" viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="2"/><rect x="3" y="11" width="18" height="2"/><rect x="3" y="18" width="18" height="2"/></svg>
      </button>
      <button class="view-option" data-view="horizontal" title="–ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ">
        <svg width="24" height="24" viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="6"/><rect x="3" y="10" width="18" height="6"/><rect x="3" y="17" width="18" height="6"/></svg>
      </button>
    </div>

    <section class="products" id="products"></section>

    <section class="cart-wrapper">
      <div class="cart">
        <h2>üõí <span data-translate="cart_title">–ö–æ—à–∏–∫</span></h2>
        <ul id="cart-items"></ul>
        <p><span data-translate="total">–°—É–º–∞</span>: <span id="cart-total">0</span> –≥—Ä–Ω</p>
      </div>

      <div class="order-form">
        <h2 data-translate="place_order">–û—Ñ–æ—Ä–º–∏—Ç–∏ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</h2>
        <form id="order-form">
          <div class="form-row">
            <input type="text" name="fio" placeholder="–ü–Ü–ë" required data-translate-placeholder="fio_placeholder" />
            <input type="tel" name="phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω" required data-translate-placeholder="phone_placeholder" />
          </div>
          
          <div class="form-row">
            <input type="text" name="city" placeholder="–ù–∞—Å–µ–ª–µ–Ω–∏–π –ø—É–Ω–∫—Ç" required data-translate-placeholder="city_placeholder" />
            <input type="text" name="post" placeholder="–í—ñ–¥–¥—ñ–ª–µ–Ω–Ω—è –ø–æ—à—Ç–∏" required data-translate-placeholder="post_placeholder" />
          </div>
          
          <!-- –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π –±–ª–æ–∫ –≤—ã–±–æ—Ä–∞ –æ–ø–ª–∞—Ç—ã —Å –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω–æ–π –ø–æ–¥—Å–∫–∞–∑–∫–æ–π -->
          <select name="payment" required>
            <option value="" disabled selected data-translate="choose_payment">–û–±–µ—Ä—ñ—Ç—å —Å–ø–æ—Å—ñ–± –æ–ø–ª–∞—Ç–∏</option>
            <option value="card" data-translate="card_payment">–ù–∞ –∫–∞—Ä—Ç–∫—É</option>
            <option value="cod" data-translate="cod_payment">–ù–∞–∫–ª–∞–¥–µ–Ω–∏–π –ø–ª–∞—Ç—ñ–∂</option>
          </select>
          
          <textarea name="comment" placeholder="–ö–æ–º–µ–Ω—Ç–∞—Ä..." data-translate-placeholder="comment_placeholder"></textarea>
          
          <button type="submit" class="btn-primary" data-translate="submit_order">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</button>
        </form>
      </div>
    </section>
  </main>

  <!-- –ö–æ–º–ø–∞–∫—Ç–Ω—ã–π —Ñ—É—Ç–µ—Ä -->
  <footer>
    <div class="footer-content">
      <span>&copy; 2025 Limonet</span>
      <span class="separator">|</span>
      <a href="admin.html" class="admin-link">–ê–¥–º—ñ–Ω-–ø–∞–Ω–µ–ª—å</a>
    </div>
  </footer>

  <script>
    // –î–æ–±–∞–≤–ª—è–µ–º –∏–∫–æ–Ω–∫–∏ –¥–ª—è –ø–æ–ª–µ–π —Ñ–æ—Ä–º—ã
    document.addEventListener('DOMContentLoaded', function() {
      const addIcon = (selector, iconCode) => {
        const input = document.querySelector(selector);
        if (input) {
          const wrapper = document.createElement('div');
          wrapper.className = 'input-with-icon';
          input.parentNode.insertBefore(wrapper, input);
          wrapper.appendChild(input);
          
          wrapper.insertAdjacentHTML('afterbegin', 
            `<span class="input-icon">${iconCode}</span>`);
        }
      };
      
      addIcon('input[name="fio"]', 'üë§');
      addIcon('input[name="phone"]', 'üì±');
      addIcon('input[name="city"]', 'üèôÔ∏è');
      addIcon('input[name="post"]', 'üìÆ');
      
      // –†–µ—à–µ–Ω–∏–µ –ø—Ä–æ–±–ª–µ–º—ã —Å –¥–≤–æ–π–Ω–æ–π –≥–∞–ª–æ—á–∫–æ–π
      const paymentSelect = document.querySelector('select[name="payment"]');
      
      // –ü—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –≤—ã–±–æ—Ä–∞
      paymentSelect.addEventListener('change', function() {
        // –£–¥–∞–ª—è–µ–º –∞—Ç—Ä–∏–±—É—Ç selected —É placeholder –ø–æ—Å–ª–µ –≤—ã–±–æ—Ä–∞
        if (this.value) {
          this.querySelector('option[disabled]').removeAttribute('selected');
        }
      });
      
      // –ü—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Ñ–æ—Ä–º—ã
      document.getElementById('order-form').addEventListener('submit', function() {
        // –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º, —á—Ç–æ placeholder –Ω–µ –±—É–¥–µ—Ç –≤—ã–±—Ä–∞–Ω
        if (paymentSelect.value) {
          paymentSelect.querySelector('option[disabled]').removeAttribute('selected');
        }
      });
    });
  </script>
</body>
</html>
